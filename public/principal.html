<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Typer</title>
</head>

<body>
    <div class="container">
        <h1>Typer</h1>
        <p>Digite o texto abaixo e compare sua velocidade de digita√ß√£o:</p>
        <p class="text">Lorem ipsum dolor sit amet, consectur adipisicing</p>

        <div>
            <img src="img/spinner.gif" alt="Carregando" id="spinner">
            <p id="erro">Ocorreu um erro. Por favor, tente novamente.</p>
        </div>

        <ul class="info">
            <li><span id="textSize">5</span> words</li>
            <li><span id="tempo-digitacao">10</span> seconds</li>
        </ul>

        <div class="game">
            <textarea class="campo-digitacao" cols="40" rows="8"></textarea>
            <div class="controls">
                <button id="botao-reiniciar">Reiniciar Jogo</button>
                <button id="botao-placar">Placar</button>
                <button id="botao-frase">Trocar Frase</button>
                <button id="botao-sync">Sincronizar com o servidor</button>
            </div>
        </div>

        <ul class="info">
            <li><span id="contador-caracteres">0</span> caracteres</li>
            <li><span id="contador-palavras">0</span> palavras</li>
        </ul>

        <section class="placar">
            <h3>üèÜ Placar</h3>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Num. Palavras</th>
                        <th>Remover</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Beatriz</td>
                        <td>10</td>
                        <td><a href="#" class="botao-remover">‚ùå</a></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script src="js/placar.js"></script>
    <script src="js/frase.js"></script>

</body>

</html>
